{% extends 'base.html' %}

{% block title %}
    Edit
{% endblock title %}

{% block content %}

<div id="edit-content">
    <div class="container">
        <div class="col-md-12">
            <form method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Your cool title goes here" class="form-control" value="{{ submission.title }}">
                </div>
                <div class="form-group">
                    <label for="user-content">Content</label>
                    <textarea id="user-content" name="user-content" class="form-control" rows="20">{{ submission.content }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
