{% extends 'base.html' %}

{% block title %}
    Sign in
{% endblock title %}

{% block content %}

<form id="form-signIn" method="post">
    <h2 class="form-signIn-heading">Please sign in</h2>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" value="{{ username_input }}">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">

    <div class="checkbox">
      <label>
        <input type="checkbox" value="True" name="remember-me"> Remember me</label>
    </div>

    {% if error %}
        <div class="alert alert-danger" role="alert">
            <p><strong>Oh snap!</strong> {{ error }}</p>
        </div>
    {% endif %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

{% endblock content %}
